<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تخفيض 25% — موظفي الدولة</title>

    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body { font-family: 'Tajawal'; background: #f4f4f4; margin: 0; }
        header { background: #fff; padding: 12px 5%; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        .logo { font-size: 1.6rem; font-weight: 900; color: #ff7900; }
        .logo span { color: #000; }

        .hero { background: #222; color: #fff; padding: 60px 10px; text-align: center; }
        .hero h1 { font-size: 2rem; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(270px,1fr)); gap: 20px; padding: 25px; max-width: 1100px; margin: auto; }

        .card {
            background: #fff; padding: 25px; border-radius: 18px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            text-align: center;
            border-top: 5px solid #ff7900;
        }

        .price { font-size: 2.5rem; font-weight: 900; color: #ff7900; margin-bottom: 10px; }
        .old { text-decoration: line-through; color: #888; }

        .btn {
            background: #000; color: #fff; padding: 14px; display: block; text-align: center;
            border-radius: 30px; text-decoration: none; font-weight: bold; margin-top: 15px;
        }

        footer { background: #111; color: #fff; text-align: center; padding: 18px; margin-top: 30px; }
    </style>
</head>

<body>

<header>
    <div class="logo"><i class="fas fa-wifi"></i> Fibre<span>Orange</span></div>
    <a href="index.html" style="color:#ff7900; font-weight:bold;">الرجوع</a>
</header>

<section class="hero">
    <h1>تخفيض 25% — موظفي الدولة</h1>
    <p>أسرة التعليم — الأمن الوطني — القوات المساعدة — الوقاية المدنية</p>
</section>

<div class="grid">

    <div class="card">
        <h2>20 Mbps</h2>
        <div class="old">249 DH</div>
        <div class="price">186 DH</div>
        <a href="#" class="btn">اطلب الآن</a>
    </div>

    <div class="card">
        <h2>50 Mbps</h2>
        <div class="old">299 DH</div>
        <div class="price">225 DH</div>
        <a href="#" class="btn">اطلب الآن</a>
    </div>

    <div class="card">
        <h2>100 Mbps</h2>
        <div class="old">349 DH</div>
        <div class="price">261 DH</div>
        <a href="#" class="btn">اطلب الآن</a>
    </div>

</div>

<footer>
    للاستفسار: <strong style="color:#ff7900;">0660201206</strong>
</footer>

</body>
</html>
