<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibre Orange — التخفيضات</title>

    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Tajawal', sans-serif;
            background: #f4f4f4;
        }

        header {
            background: #ffffff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            font-size: 16px;
        }

        header .left {
            text-align: right;
            line-height: 1.4;
            font-weight: 600;
            color: #444;
        }

        header .orange-logo {
            font-size: 26px;
            font-weight: 900;
            color: #ff7900;
        }

        /* خلفية كاملة */
        .hero {
            height: 360px;
            background-image: url('images/back.jpg');
            background-size: cover;
            background-position: center;
        }

        /* المربعات الملونة أسفل الخلفية */
        .color-buttons {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background: black;
        }

        .green-box, .blue-box {
            width: 48%;
            height: 60px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .green-box {
            background: #00c853; /* أخضر */
        }

        .blue-box {
            background: #2962ff; /* أزرق */
        }

        /* صندوق العروض */
        .box {
            background: #ffffff;
            margin: 25px 15px;
            padding: 25px;
            border-radius: 22px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .box h2 {
            font-size: 22px;
            margin-bottom: 10px;
            font-weight: 700;
            color: #333;
        }

        .box p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555;
        }

        .btn {
            display: inline-block;
            background: #ff7900;
            color: white;
            padding: 12px 26px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 17px;
            font-weight: 700;
        }
    </style>
</head>

<body>

<header>
    <div class="left">
        المستشار كريم<br>
        <strong>0660.201.206</strong>
    </div>
    <div class="orange-logo">FibreOrange</div>
</header>

<!-- صورة كاملة -->
<section class="hero"></section>

<!-- المربعات الملونة -->
<div class="color-buttons">
    <a href="25.html" class="green-box">تخفيض 25%</a>
    <a href="50.html" class="blue-box">تخفيض 50%</a>
</div>

<!-- أول بوكس -->
<div class="box">
    <h2>الأسعار العامة</h2>
    <p>عروض موجهة لجميع الزبائن بدون تخفيضات</p>
    <a class="btn" href="general.html">الدخول</a>
</div>

</body>
</html>
